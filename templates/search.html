{% extends 'base.html' %}

{% block title %}IFPB search {% endblock %}

{% block content %}
	
	<div id="main">
		<h3>Lista de Users</h3>
		{% if users %}
			{% for user in users %}
				<p><a href="">Edit</a>{{ user.matricula }} {{ user.user.username }} {{ user.user.first_name }} </p>
			{% endfor %}
		{% else %}
			<p>not list!</p>
		{% endif %}
	</div>
	
{% endblock %}
