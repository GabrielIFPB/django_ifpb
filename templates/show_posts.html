{% if posts %}
	<div id="right" class="floating-right post">
		{% for post in posts %}
			<ul style="margin-top: 5px;">
				<li>&nbsp;&nbsp;Title: {{ post.title }}</li>
				<li>&nbsp;&nbsp;Author: {{ post.author.username }}</li>
				<li><p><pre>&nbsp;&nbsp;{{ post.text }}</pre></p></li>
			</ul>
			<br>
		{% endfor %}
	</div>
{% else %}
	<p>not list!</p>
{% endif %}
