{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}IFPB login{% endblock %}
{% block extrahead %}<link href="{% static 'muralifpb/css/css-for-errors-li.css' %}" rel="stylesheet" type="text/css" media="all">{% endblock %}

{% block content %}
<div class="section no-pad-bot">
	<div class="container">
		<div class="row">
			<form action="." method="POST" class="col center-align s12">{% csrf_token %}
				<div class="row">
					<h3 class="title">Login</h3>
					<div class="col s6 offset-s3 card">
						{{ form.non_field_errors }}
						<div class="row" style="padding: 15px;">
							<div class="input-field col s12 black-text">
								{{ form.username }}
								<label for="username">{{ form.username.label }}</label>
							</div>
						</div>
						<br >
						<div class="row" style="padding-right: 15px; padding-left: 15px;">
							<div class="input-field col s12 black-text">
								{{ form.password }}
								<label for="username">{{ form.password.label }}</label>
							</div>
						</div>
						<button style="margin: 15px;" class="waves-effect waves-light btn">login</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
